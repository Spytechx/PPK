<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/20e3887b47.js" crossorigin="anonymous"></script>
    <title>signup</title>
</head>

<body>
    <div class="signup">
        <nav>
            <ul>
                <li><a href="" class="nav-links">Home</a></li>
                <li><a href="" class="nav-links">Existing User</a></li>
                <li><a href="" class="nav-links"></a>Need help?</li>
            </ul>
            <h1 class="ff">PPK</h1>
        </nav>

        <div class="create ff">
            Create Your Username and Select Age Group
        </div>
        <div class="inputs ff">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="age">
            <h2>Age Group</h2>
            <select name="" id="select_age">
                <optgroup class="opt-one" label="Children & Teenagers">
                    <option value="">0 - 9 Years</option>
                    <option value="">10 - 17 Years</option>
                </optgroup>
                <optgroup class="opt-one" label="Adults">
                    <option value="">17 - 26 Years</option>
                    <option value="">27 - 45 Years</option>
                    <option value="">27 - 45 Years</option>
                    <option value="">45 - 64 Years</option>
                    <option value="">65 Years</option>
                    <option value="">Above 65 Years</option>
                </optgroup>
            </select>
        </div>
        <button> Proceed</button>
    </div>
    <div class="overlap">
    </div>

</body>
<script src="index.js"></script>

</html>
